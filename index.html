<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d8f42088a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="max-width: 40rem;">
        <div class="card-body">
          <label for="search" class="weather">Search your city below:</label>
          <br  />
          <form class="searcher">
            <input
              type="text"
              placeholder="City here"
              class="frame-search"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
          </form>
          <button id="search-city" type="button" class="btn btn-primary">
            Search
          </button>
          <button id="current-location-button" type="button" class="btn btn-success">Current</button>
          <h1 class="city" id="place-weather"></h1>
          <h4 id="date-information">Mon Mar 1</h4>
          <div class="row">
            <div class="col">
              <div class="card bottom">
                <div class="card-body">
          <h2 class="temperature" id="temperature-change"></h2>
          <a href="#"><span class="conversions" id="fahrenheit-temperature">FÂ° |</a></span>
          <a href="#"><span class="centigrades" id="centigrade-temperature"> CÂ° </a></span>
          <i class="fas fa-cloud" alt="icon for rainy weather with cloud and rain"></i>
          <h3 class="label-big-icon" id="description"></h3>
          </div>
          </div>
          </div>
          <div class="col">
            <div class="card bottom">
              <div class="card-body">
                <img src="images/sprint.svg" alt="Image of happy gilr in Spaint weather" class="sprint">
              </div>
            </div>
            </div>
          </div>
        </div>

          <div class="row">
            <ul>
                <li>Humidity: <span class="col data"id="humidity"></span>%</li>
                <li>Wind: <span class="col data"id="wind"></span>km/h</li>
            </ul>
          </div>
         <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <i class="fas fa-cloud prevision" alt="icon for rainy weather with cloud and rain" ></i>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">XXÂ°</span>
                <span class="weather-forecast-temperature-min">XXÂ°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <h2 class="opensource"><a href="https://github.com/Pxhoras/My-UIUX-Weather-app.git" target="_blank">Opensource code</a><div class="open"> by SoledadğŸ˜</div></h2>
    <script src="script.js"></script>
  </body>
</html>
