<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d8f42088a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    
    <div class="container">
      <div class="card" style="max-width: 40rem;">
        <div class="card-body">
          <label for="search" class="weather">Search your city below:</label>
          <br  />
          <form class="searcher">
            <input
              type="text"
              placeholder="City here"
              class="frame-search"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
          </form>
          <button id="search-city" type="button" class="btn btn-primary">
            Search
          </button>
          <button id="current-location-button" type="button" class="btn btn-success">Current</button>
          <h1 class="city" id="place-weather"></h1>
          <h4 id="date-information">Mon Mar 1</h4>
          <h2 class="temperature" id="temperature-change"></h2>
          <a href="#"><span class="conversions" id="fahrenheit-temperature">F° |</a></span>
          <a href="#"><span class="centigrades" id="centigrade-temperature"> C° </a></span>
          <img
            src="images/Rainy-cover.svg"
            alt="icon for rainy weather with cloud and rain"
            class="main-icon"
          />
          <h3 class="label-big-icon" id="description"></h3>
          <div class="row">
            <div class="col">Humidity</div>
             <div class="col">Pressure</div>
            <div class="col">Wind</div>
          </div>
          <div class="row">
            <div class="col data"id="humidity"></div>
             <div class="col data"id="pressure"></div>
            <div class="col data"id="wind"><span class="">km/h</span></div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card bottom">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Mon 1</h6>
                  <h5 class="card-title">54/<span class="night">41</span></h5>
                  <img
                    src="images/Cloudy.svg"
                    alt="icon for rainy and cover weather"
                    class="small-icon"
                  />
                  <h6 class="label-icon">Cloudy</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bottom">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Tue 2</h6>
                  <h5 class="card-title">60/<span class="night">42</span></h5>
                  <img
                    src="images/Cloudy.svg"
                    alt="icon for rainy and cover weather"
                    class="small-icon"
                  />
                  <h6 class="label-icon">Cloudy</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bottom">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Wed 3</h6>
                  <h5 class="card-title">63/<span class="night">39</span></h5>
                  <img
                    src="images/Cloudy.svg"
                    alt="icon for rainy and cover weather"
                    class="small-icon"
                  />
                  <h6 class="label-icon">Cloudy</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bottom">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Thur 4</h6>
                  <h5 class="card-title">61/<span class="night">38</span></h5>
                  <img
                    src="images/Rainy-cover.svg"
                    alt="icon for rainy and cover weather"
                    class="small-icon"
                  />
                  <h6 class="label-icon">Rainy</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bottom">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Fri 5</h6>
                  <h5 class="card-title">58/<span class="night">40</span></h5>
                  <img
                    src="images/Rainy-cover.svg"
                    alt="icon for rainy and cover weather"
                    class="small-icon"
                  />
                  <h6 class="label-icon">Rainy</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
